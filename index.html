<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>You Are A Badlet</title>
        <script type="text/javascript">
var onDOMReady = function() {
	var badletReasons = [
		"Just no",
		"Well done on inventing something all over again",
		"Very good job!",
		"You would've used a database for this",
		"This is feature complete, not that it would stop you adding features",
		"What is was required and what you created have nothing in common",
		"That's broken, at a fundemental level",
		"No, April 1st is not a fun day at all",
		"If in doubt, it's about pain and misery"];
	document.getElementById('Explanation').innerHTML = badletReasons[Math.floor(Math.random()*badletReasons.length)];
};
document.addEventListener('DOMContentLoaded', onDOMReady);
        </script>
        <style>
div {
    width: 1000px;
    height: 100px;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;
}
h1 {
	text-align: center;
	font-family: sans-serif;
}
		</style>
	</head>
	<body>
		<div>
			<h1 id="Explanation"></h1>
		</div>
	</body>
</html>
